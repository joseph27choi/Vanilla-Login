<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Login Page</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <h2 id="clock"></h2>
    
    <!-- LOGIN -->
    <div id="login-form">
        <input type="text" required maxlength="15" class="login-input" placeholder="What is your name?"/>
        <button>Log In</button>
    </div>
    <h1 class="hidden greeting"></h1>

    <!-- TODO -->
    <form action="" id="todo-form">
        <input type="text" required maxlength="" placeholder="Write a To-Do">
    </form>
    <ul id="todo-list">
    </ul>

    <!-- WEATHER -->
    <div>
        <span id="weather"></span>
        <span id="city" ></span>
        <span id="temp"></span>
    </div>

    <h1 id="callback">Callback Time</h1>
    
    <!-- QUOTE -->
    <div id="quote">
        <span class="quote-place"></span>
        <span class="verse-place"></span>
    </div>
    <script src="background.js"></script>
    <script src="clock.js" ></script>
    <script src="login.js"></script>
    <script src="todo.js"></script>
    <!-- <script src="weather.js"></script> -->
    <script src="quotes.js" ></script>
</body>
</html>
